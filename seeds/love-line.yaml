      - Tamagui for UI components and theming
      - Expo Router for file-based navigation
      - Local state only (AsyncStorage / zustand) -- no server dependency
      - Dummy auth: hardcoded user, no real OAuth/provider
      - Mocked data: seed the conversation screen with the real example
        conversation above, plus 2-3 more mock threads in past convos
      - Native payment UI stubbed (show paywall, tap to "subscribe", toggle
        state locally)
      - Must produce app.json, babel.config.js, metro.config.js, and a
        valid package.json so `npx expo start` works out of the box
