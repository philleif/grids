  description: "Counterculture criticism and cultural intelligence -- zinemaking, independent music/literature/film/fashion/design/art, scene history across NYC/LA/Tokyo/Berlin/Chengdu/London, cultural deconstruction, trend forensics, and taste as a practiced discipline"

